<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #4a154b, #2d3436);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            position: relative;
            width: 380px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        .login-box {
            text-align: center;
        }

        .logo {
            width: 100px;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            animation: float 3s ease-in-out infinite;
        }

        h2 {
            color: #fff;
            margin-bottom: 40px;
            font-size: 2em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 30px;
            color: #fff;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .input-group i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00b894, #00cec9);
            border: none;
            border-radius: 30px;
            color: #fff;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-login:hover {
            background: linear-gradient(45deg, #00cec9, #00b894);
            box-shadow: 0 0 20px rgba(0, 200, 200, 0.4);
        }

        .links {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
        }

        .links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #00cec9;
            text-shadow: 0 0 10px rgba(0, 206, 201, 0.3);
        }

        .social-login {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: particles 10s linear infinite;
        }

        @keyframes particles {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="login-box">
            <img src="https://cdn-icons-png.flaticon.com/512/6681/6681204.png" class="logo" alt="Logo">
            <h2>Bem-vindo</h2>
            
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Usuário" required>
                    <i class="fas fa-user"></i>
                </div>
                
                <div class="input-group">
                    <input type="password" placeholder="Senha" required>
                    <i class="fas fa-lock"></i>
                </div>
                
                <button type="submit" class="btn-login">Entrar</button>
                
                <div class="links">
                    <a href="#">Esqueceu a senha?</a>
                    <a href="#">Criar conta</a>
                </div>
                
                <div class="social-login">
                    <button class="social-btn" style="color: #4267B2;">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button class="social-btn" style="color: #1DA1F2;">
                        <i class="fab fa-twitter"></i>
                    </button>
                    <button class="social-btn" style="color: #DB4437;">
                        <i class="fab fa-google"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Cria partículas animadas
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 5 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDuration = Math.random() * 5 + 5 + 's';
                particles.appendChild(particle);
            }
        }
        createParticles();
    </script>
</body>
    </html>
