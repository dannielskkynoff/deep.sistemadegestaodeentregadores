<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Lojista</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard-container">
    <h1>Painel do Lojista</h1>
    <button id="callDelivery">Chamar Entregador</button>
    <div class="sections">
      <div class="section">
        <h2>Pendente</h2>
        <ul id="pendingOrders"></ul>
      </div>
      <div class="section">
        <h2>Aceito</h2>
        <ul id="acceptedOrders"></ul>
      </div>
      <div class="section">
        <h2>Entregue</h2>
        <ul id="deliveredOrders"></ul>
      </div>
    </div>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
